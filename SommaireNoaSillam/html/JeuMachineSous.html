function MachineSous()
{
    var numMise = parseInt($('#numMise').val());
    var cagnotteRecolter = parseInt($('#cagnotteRecolter').val());

    if( $('#numMise').val() === "" || numMise > cagnotteRecolter || numMise < 1)
    {
        alert("Veuillez entrer une valeur correct !");
    }
    else
    {
        $('.machine ul').playSpin({
            onFinish : function(){
             
                CalculerCagnotte();
            }
        })
     }
        
}


function CalculerCagnotte()
{
    if(($('#case1').css('top')) == ($('#case2').css('top')) && ($('#case2').css('top')) == ($('#case3').css('top')))
    {
        alert("jackpot");
        $('#cagnotteRecolter').val(parseInt($('#cagnotteRecolter').val()) + parseInt(($('#numMise').val()))*5);
    }
    else if(($('#case1').css('top')) == ($('#case2').css('top')) || ($('#case2').css('top')) == ($('#case3').css('top')) || ($('#case1').css('top')) == ($('#case3').css('top')))
    {
        alert("Gagné!!!");
        $('#cagnotteRecolter').val(parseInt($('#cagnotteRecolter').val()) + parseInt(($('#numMise').val()))*2);
    }
    else
    {
        alert("Perdu!!!");
        $('#cagnotteRecolter').val(parseInt($('#cagnotteRecolter').val()) - parseInt(($('#numMise').val())));
    }
   
}
